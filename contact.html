<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe Ortisi - Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=Teko:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_contact.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Joe Ortisi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            About
          </a><span class="sr-only">(current)</span>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="portfolio.html">
            Portfolio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">
            Contact
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="fixed-bottom pd-1 border-top border-dark">
    <footer class="text-center">Copyright 2020 Joe Ortisi</footer>
  </div>

  <div class="container mt-4 mb-5">
    <h3>Contact</h3>

  <form action=" ./submit/submit.html">
    <div class="form-group w-80">
      <label for="userName">Your Name:</label>
      <input type="email" class="form-control" id="userName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="userEmail">Email address:</label>
      <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="userMessage">Message:</label>
      <textarea class="form-control" id="userMessage" rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
 ></script>

</html>
